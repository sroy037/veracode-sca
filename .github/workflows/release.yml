name: Release

on:
  push:
    branches:
      - main
permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  lint_code_base:
    name: Lint Code Base
    uses: WESCO-International/workflow-templates/.github/workflows/super-linter.yml@main
  build:
    needs: lint_code_base
    runs-on: [self-hosted, linux, prod]
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: |
          npm i
          npm run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
